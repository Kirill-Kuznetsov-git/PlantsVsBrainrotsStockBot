services:

  # Telegram Bot
  tg-bot:
    build:
      context: .
      dockerfile: docker/Dockerfile.tg-bot
    image: plants-tg-bot:latest
    container_name: tg-bot
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - plants-network
    volumes:
      - ./logs:/app/logs

  # Worker
  parser-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    image: plants-stock-parser-worker:latest
    container_name: parser-worker
    restart: unless-stopped
    command: ["python", "app/workers/parser_worker.py"]
    env_file:
      - .env
    networks:
      - plants-network
    volumes:
      - ./logs:/app/logs

networks:
  plants-network:
    driver: bridge 
